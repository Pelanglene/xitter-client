<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1da1f2" />
    <meta name="description" content="Xitter - клон Twitter с ориентацией на сообщества" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Xitter</title>

    <!-- Скрипт для поддержки маршрутизации в GitHub Pages -->
    <script type="text/javascript">
        // Проверяем, используется ли специальный формат URL для GitHub Pages
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>

<body>
    <noscript>Для запуска приложения необходимо включить JavaScript.</noscript>
    <div id="root"></div>
</body>
