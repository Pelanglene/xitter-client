<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Xitter - Перенаправление</title>
    <script type="text/javascript">
        // Одностраничные приложения (SPA) работающие на GitHub Pages требуют
        // специальной обработки для маршрутизации, так как GitHub Pages не поддерживает
        // конфигурацию сервера, которая бы перенаправляла все запросы на index.html

        // Сегмент URL для сохранения - для проектов на GitHub Pages обычно 1
        var pathSegmentsToKeep = 1;
        var l = window.location;

        // Формируем URL для перенаправления
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;

        window.location.replace(redirectUrl);
    </script>
</head>

<body>
    <h1>Перенаправление...</h1>
    <p>Если вы не были перенаправлены автоматически, <a href="/">нажмите здесь</a>.</p>
</body>

</html>
