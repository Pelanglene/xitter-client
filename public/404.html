<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Xitter - Перенаправление</title>
    <script type="text/javascript">
        // Одностраничные приложения (SPA) работающие на GitHub Pages требуют
        // специальной обработки для маршрутизации, так как GitHub Pages не поддерживает
        // конфигурацию сервера, которая бы перенаправляла все запросы на index.html

        // Получаем текущий путь
        var pathSegmentsToKeep = 1;
        var location = window.location;

        // Перенаправляем на главную страницу с сохранением пути в URL
        var l = location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
            location.hash;

        window.location.replace(l);
    </script>
</head>

<body>
    <h1>Перенаправление...</h1>
    <p>Если вы не были перенаправлены автоматически, <a href="/">нажмите здесь</a>.</p>
</body>

</html>
